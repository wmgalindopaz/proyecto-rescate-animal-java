<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <link href="../resources/css/estilos_website.css" rel="stylesheet" type="text/css"/>
        
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script> 
        
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
    <div class="logo-container">
        <h:graphicImage library="images" name="logo_web.png" alt="Logo Rescatapp" styleClass="logo"/>
        <span class="app-title"></span>
    </div>
    <div class="user-info">
        <h2>Usuario: #{login.usuario}</h2>
        <h:form>
            <h:commandButton value="Cerrar Sesión" action="#{login.cerrarSesion()}" />
        </h:form>
    </div>
    <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <h:link value="Fundaciones" outcome="/view/fundations/index.xhtml"/>
                <h:link value="Campañas" outcome="/view/campaigns/index.xhtml"/>
                <h:link value="Donaciones" outcome="/view/donations/index.xhtml"/>
                <h:link value="Adopciones" outcome="/view/adoptions/index.xhtml"/>
                        
                <ui:insert name="left"></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <h2>&copy; RESCATAPP</h2>
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
        
        <script>
     $(document).ready(function () {
        $('.jsf-data-table').DataTable({
            dom:'Bfrtip',
            "language": {
               "url":"https://cdn.datatables.net/plugs-ins/1.11.3/i18n/es_es.json"
            },
            "pageLength": 50,
               buttons: [
              'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });

      });
    </script>

    </h:body>

</html>
