<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>  
    <title>¡Bienvenido!</title>
    <h:outputStylesheet library="css" name="estilos_login.css" />
</h:head>

<h:body>
    <h:form styleClass="formulario-login">

        <!-- Imagen centrada y grande -->
        <div class="logo-container">
            <h:graphicImage library="images" name="logo.png" alt="Logo del sistema" />
        </div>

        <h2>Iniciar Sesión</h2>

        <!-- Contenedor centrado de campos -->
        <div class="campos-container">

            <!-- Usuario -->
            <h:outputLabel for="iTextUsuario" value="Usuario:" />
            <h:inputText id="iTextUsuario" value="#{login.usuario}" required="true"
                         requiredMessage="El campo usuario es obligatorio." />
            <h:message for="iTextUsuario" styleClass="error-msg"/>

            <!-- Contraseña -->
            <h:outputLabel for="iTextPassword" value="Contraseña:" />
            <h:inputSecret id="iTextPassword" value="#{login.contrasenna}" required="true"
                           requiredMessage="El campo contraseña es obligatorio." />
            <h:message for="iTextPassword" styleClass="error-msg" />

            <!-- Mensajes globales -->
            <h:messages globalOnly="true" styleClass="error-msg" />

            <!-- Botón centrado -->
            <h:commandButton value="Iniciar Sesión"
                             action="#{login.iniciarSesion}"
                             styleClass="miBotón" />
        </div>
    </h:form>
</h:body>
</html>
